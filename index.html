<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrity Dating</title>
</head>
<body>
  <h1>Find your soulmate!</h1>
  <h3>Enter your Information and we will pair you with your celebrity soulmate.</h3>
  <form id="yourInfo">
    <div id="yourNameDiv" class="form-group">
      <label for="inputName">What is your Name?</label>
      <input type="text" class="form-control" id="inputName">
      <span id="helpBlock1" class="help-block has-error"></span>
    </div>
    <div id="yourBandDiv" class="form-group">
      <label for="inputBand">What is your favorite band?</label>
      <input type="text" class="form-control" id="inputBand">
      <span id="helpBlock2" class="help-block has-error"></span>
    </div>
    <div id="yourHoroscopeDiv" class="form-group">
      <label for="inputHoroscope">What is your sign?</label>
      <select class="form-control" id="inputHoroscope"><option value="1"></option><option>Aquarius</option><option>Pisces</option><option>Aries</option><option>Taurus</option><option>Gemini</option><option>Cancer</option><option>Leo</option><option>Virgo</option><option>Libra</option><option>Scorpio</option><option>Sagittarius</option><option>Capricorn</option></select>
      <span id="helpBlock3" class="help-block has-error"></span>
    </div>
    <div id="yourFoodDiv" class="form-group">
      <label for="inputFood">What is your favorite food?</label>
      <input type="text" class="form-control" id="inputFood">
      <span id="helpBlock4" class="help-block has-error"></span>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
  </form>
  <div id="everybodyLovesDevito">
    <h1>... and your soul mate IS:</h1>
    <img src="img/devito.jpg" alt="DEVITO!!!!!!" title="DEVITO!!!!!">
  </div>
</body>
</html>
